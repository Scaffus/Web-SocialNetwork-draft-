<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('.static', filename='style.css')}}">
    {% block head %} {% endblock %}
</head>

<body>

    <header>
        <!-- <ul> -->
            <li>
                <a href="/">Home</a>
                {% if user and user.is_authenticated %}
                <a href="/p/new">Post</a>
                <a href="/u/{{ user.username }}">My Account</a>
                <a href="">Logout</a>
                {% else %}
                <a href="/u/login">Login</a>
                <a href="/u/create">Create Account</a>
                {% endif %}
            </li>
        <!-- </ul> -->
    </header>

    {% block main %}
    {% endblock %}

</body>

</html>
